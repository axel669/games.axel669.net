<!doctype html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1,maximum-scale=5,minimum-scale=1,width=device-width">
        <title>Games \o/</title>
    </head>
    <body ws-x="theme[tron] @app">
        <script src="https://cdn.jsdelivr.net/npm/@axel669/windstorm@0.1.13/dist/browser.js"></script>

        <div ws-x="flex fl-center pos[fixed] inset[0px]">
            <ws-paper ws-x="w[320px] h[480px] @outline">
                <ws-titlebar ws-x="@fill $color[primary] slot[header]">
                    <span ws-x="slot[title] $title t-a[center]">
                        Games
                    </span>
                </ws-titlebar>

                <ws-flex ws-x="over[auto]">
                    <a ws-x="@button $color[secondary]"
                    href="lights-out" target="_blank">
                        Lights Out
                    </a>
                    <a ws-x="@button $color[secondary]"
                    href="15puzzle" target="_blank">
                        15 Puzzle
                    </a>
                    <a ws-x="@button $color[secondary]"
                    href="game-of-life" target="_blank">
                        Game of Life
                    </a>
                </ws-flex>
            </ws-paper>
        </div>
    </body>
</html>
